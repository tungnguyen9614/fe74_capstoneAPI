<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone API</title>
    <!-- Bootrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- Font Awasome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav
        class="navbar navbar-expand-lg nav-header"
        style="position: absolute"
      >
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <h1>Search :</h1>
            <button class="btn btn-info" onclick="getAll()">All</button>
            <button class="btn btn-primary" onclick="getSamsung()">
              Samsung
            </button>
            <button class="btn btn-secondary" onclick="getIphone()">
              Iphone
            </button>
            <!-- <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search type" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form> -->
          </div>
        </div>
      </nav>
      <button id="shoppingBtn" class="px-3" onclick="showCart()">
        <i class="fas fa-shopping-cart"></i>
      </button>
      <span class="total-qty">0</span>
      <div class="cartOverplay"></div>
      <!-- Cart -->
      <div id="cart" class="cart">
        <div class="cart-top">
          <h2>Cart</h2>
          <button id="closeCart" class="btn" type="button">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="cart-body">
          <div class="empty-cart text-center"
            ><img class ="Img-noProduct" src="./assets/img/9bdd8040b334d31946f49e36beaf32db.png" alt="">
            <p class="text-primary">No Product</p></div
          >

         <div id="cardList" class="text-center"></div>
        </div>
      
        <div class="cart-bottom">
          <span class="total">Total:$0</span>
          <div class="action-button">
            <button onclick="buy()" class="btn buy" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <span>Purchase</span>
              <i class="fas fa-credit-card" style="color: #6665dd"></i>
            </button>
            <button onclick="clearCart()" class="btn clear">
              <span>Clear Cart</span>
              <i class="fas fa-trash" style="color: #bb342f"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Container -->
    <div class="container">
      <div class="row" id="cardMain"></div>
    </div>


    <!-- Order -->
    
    <div class="order">
      <div class="orderDialog">
        <div class="order-content">
        <p>Your order has been placed </p>
        <p>Your order will be delivered to you in 3-5 working days</p>
        <p>You can pay <span id="payed">$</span> by card or any online transaction method after the products have
            been dilivered to you</p>
        <button id="btnOK" class="btn btn-info">OKAY</button>
    </div>
      </div>
      
  </div>


<!-- Modal -->
<div class="modal  fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
        <div class="modal-content bg-black">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Payments</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="shipping-items">
              <div class="items-name">
                <span><b>x</b></span>
              </div>
              <div class="items-price">
                <span>0</span>
              </div>
            </div>
            <hr/>
          </div>
          <div class="payment">
            <span>Payment Total :
            </span>
            <div>
              <span class="pay">0</span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" onclick="orderPayment()">Order Now</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancle</button>
          </div>
        </div>
      </div>
</div>

  </body>
  <!-- Bootrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  <!-- JS -->
  <script src="./assets/js/models/product.js"></script>
  <script src="./assets/js/models/cartItem.js"></script>
  <script src="./assets/js/services/callapi.js"></script>
  <script src="./assets/js/controller/main.js"></script>
</html>
