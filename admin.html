<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="admin-main">
        <div class="title">
            <h1>Admin</h1>
        </div>
      
      <!-- Phan tab menu -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#DanhSachSP"
            role="tab"
            data-toggle="tab"
            >Product List</a
          >
        </li>
      </ul>
      <br />
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách sản phẩm -->
        <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
          <div class="row">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                id="btnAdd"
                class="btn btn-success m-4"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Add product
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
            <div class="col-md-4">
              <!-- BEGIN TÌM KIẾM -->
              <!-- <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập từ khóa"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div> -->
              <!-- END TÌM KIẾM -->
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="tblSanPham" id="tblSanPham">
            <!-- BEGIN TABLE SẢN PHẨM -->
            <table class="table table-bordered">
              <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Screen</th>
                <th>Back Camera</th>
                <th>Front Camera</th>
                <th>Image</th>
                <th>Describe</th>
                <th>Type</th>
                <th style="width: 200px;">Action</th>
              </thead>

              <tbody id="tblListProduct"></tbody>
            </table>
            <!-- END TABLE SẢN PHẨM -->

            <!-- Loader -->
            <div id="loader" class="loader" style="display: none"></div>
          </div>
          <br />
        </div>
        <!-- Kết thúc danh sách sản phẩm -->
      </div>

      <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <form id="formProduct" role="form">
                    <div class="form-group">
                        <label>Product name</label>
                        <input
                          id="name"
                          class="form-control"
                          placeholder="Insert product's name"
                        />
        
                        <span class="spanNoti" id="nameNoti"></span>
                      </div>
                      <div class="form-group">
                        <label>Price</label>
                        <input
                          id="priceAdmin"
                          class="form-control"
                          placeholder="Insert product's price"
                        />
        
                        <span class="spanNoti" id="priceNoti"></span>
                      </div>
                      <div class="form-group">
                        <label>Screen</label>
                        <input
                          id="screen"
                          class="form-control"
                          placeholder="Insert product's screen"
                        />
                        <span class="spanNoti" id="screenNoti"></span>
                      </div>
                      <div class="form-group">
                        <label>Back Camera</label>
                        <input
                          id="backCam"
                          class="form-control"
                          placeholder="Insert product's back camera information"
                        />
                        <span class="spanNoti" id="backCamNoti"></span>
                      </div>
                      <div class="form-group">
                        <label>Front Camera</label>
                        <input
                          id="frontCam"
                          class="form-control"
                          placeholder="Insert product's front camera information"
                        />
                        <span class="spanNoti" id="frontCamNoti"></span>
                      </div>
                      <div class="form-group">
                        <label>Image</label>
                        <input
                          id="image"
                          type="file"
                          class="form-control"
                          placeholder="Insert product's image"
                        />
                      </div>
                      <div class="form-group">
                        <label for="moTa">Description: </label>
                        <textarea
                          name="desc"
                          id="desc"
                          cols="20"
                          rows="5"
                          class="form-control"
                        ></textarea>
                        <span class="spanNoti" id="descNoti"></span>
                      </div>
                      <div class="form-group">
                        <label>Type</label>
                        <select id="type" class="form-control">
                            <option>Samsung</option>
                            <option>Iphone</option>
                        </select>
                      </div>
                </form>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>

      <div class="backToHome">
        <a href="index.html">
          <i class="fa-solid fa-arrow-left"></i>
          <button class="btn btn-dark">Back to Home</button>
        </a>     
      </div>
      </div>
    </div>



    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
      integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./assets/js/models/product.js"></script>
    <script src="./assets/js/models/validation.js"></script>
    <script src="./assets/js/services/callapi.js"></script>
    <script src="./assets/js/controller/admin.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
